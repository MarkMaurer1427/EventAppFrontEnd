<div *ngFor = "let event of events" class = "grid-cols-3">

    <div class="flex">
        <div
          class="block max-w-sm rounded-lg bg-white shadow-lg dark:bg-neutral-700">
          <img class="rounded-t-lg"
          src="https://tecdn.b-cdn.net/img/new/standard/nature/184.jpg"  alt="" />
          <div class="p-6">
            <h5
              class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
              {{event.name}}, {{event.location}}
            </h5>
            <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
              {{event.description}}
            </p>
            <button class="bg-cyan-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" type="button" (click)="goToDetails(event)">
                Event Details
              </button>
          </div>
        </div>
      </div>

</div>
