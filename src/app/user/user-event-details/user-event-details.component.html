<div class = "text-white text-4xl bg-cyan-500">Event Details : {{event.name}}</div>
<!-- First Column -->
<div class="flex flex-row">
    <div class="relative column-1 w-1/12 h-screen bg-cyan-500 justify-center grid-cols-1 grid-auto-columns">
     <div class="block max-w-sm rounded-lg text-white text-2xl py-2 px-4 border border-white-700 rounded text-center" >
        {{event.name}}
     </div>  
     <div class="block max-w-sm rounded-lg text-white text-2xl py-2 px-4 border border-white-700 rounded text-center" >
        {{event.category}}
     </div>  
     <div class="block max-w-sm rounded-lg text-white text-2xl py-2 px-4 border border-white-700 rounded text-center" >
        {{event.location}}
     </div>  
     <div class="block max-w-sm rounded-lg text-white text-2xl py-2 px-4 border border-white-700 rounded text-center" >
        {{event.startDate}}
     </div>  
     <div class="block max-w-sm rounded-lg text-white text-2xl py-2 px-4 border border-white-700 rounded text-center" >
        {{event.endDate}}
     </div>  
    </div>
    <div class="flex flex-col md:flex-row w-11/12">
        <!-- Second column -->
      <div class="column-2 w-full md:w-6/12 h-full border-2 border-dashed md:mx-2 my-2 rounded-md content-center ">
        <div class="block max-w-sm rounded-lg text-cyan-500 text-2xl py-2 px-4 border border-cyan-500 rounded text-center" >
            {{event.description}}
         </div>  
         <div class="block max-w-sm rounded-lg text-cyan-500 text-2xl py-2 px-4 border border-cyan-500 rounded text-center" >
            Adult Tickets: {{event.adultTicket}}
         </div>  
         <div class="block max-w-sm rounded-lg text-cyan-500 text-2xl py-2 px-4 border border-cyan-500 rounded text-center" >
            Child Tickets: {{event.childTicket}}
         </div>  

         <div class="block max-w-sm rounded-lg text-cyan-500 text-2xl py-2 px-4 border border-cyan-500 rounded text-center align-bottom" >
            Reg Button 
            <button class="bg-cyan-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" type="button" (click)="goBack()">
                Back to Events
              </button>
         </div>  
      </div>
        <!-- Third Column -->
      <div class="column-3 w-full md:w-5/12 h-full border-2 border-dashed md:mx-2 my-2 rounded-md">
            <img src="https://github.com/MarkMaurer1427/EventAppFrontEnd/blob/main/src/app/shared/images/{{event.imgSrc}}">
      </div>
    </div>
  </div>
